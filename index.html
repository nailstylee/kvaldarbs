<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>
    <link rel="stylesheet" href="./public/style.css">
    
</head>
<body>
    <script type="module" src="./src/main.js"></script>
    <header>
        <h1>Game Hub</h1>
        <div class="header-buttons">
            <button id="signup">Sign Up</button>
            <button id="login">Login</button>
            <button id="logout" style="display: none;">Logout</button>
        </div>    <!-- Modal -->
        <div id="authModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2 id="modalTitle">Sign In</h2>
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        <span id="usernameError" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span id="passwordError" class="error-message"></span>
                    </div>
                    <div id="confirmPasswordSection" class="form-group" style="display: none;">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <span id="confirmPasswordError" class="error-message"></span>
                    </div>
                    <button type="submit" id="authSubmit" class="btn">Submit</button>
                </form>
                
            </div>
        </div>
        
        
    </header>

    <main>
        <section class="game-gallery">
            <div class="game-box" id="game1">
                <h2>Adventure Fishing</h2>
                <p>Embark on a thrilling adventure to catch fish!</p>
            </div>
            <div class="game-box" id="game2">
                <h2></h2>
                <p></p>
            </div>
            <div class="game-box" id="game3">
                <h2></h2>
                <p></p>
            </div>
            <div class="game-box" id="game4">
                <h2></h2>
                <p></p>
            </div>
            <div class="game-box" id="game5">
                <h2></h2>
                <p></p>
            </div>
            <div class="game-box" id="game6">
                <h2></h2>
                <p></p>
            </div>
            <div class="game-box" id="game7">
                <h2></h2>
                <p></p>
            </div>
            <div class="game-box" id="game8">
                <h2></h2>
                <p></p>
            </div>
        </section>
    </main>

</body>
</html>
