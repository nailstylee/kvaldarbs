<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 - Adventure Fishing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Adventure Fishing</h1>
        <p>Embark on a thrilling adventure to catch fish!</p>
    </header>

    <main class="sky-container">
        <div>
            <div class="play-button" id="play-button">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 100 100"
                    class="play-icon"
                >
                    <path
                        d="M30,20 C30,18 32,17 34,18 L78,48 C80,49 80,52 78,53 L34,83 C32,84 30,83 30,81 Z"
                        fill="#ffffff"
                    />
                </svg>
            </div>
            
            <button class="instructions-button" id="instructions-button">Instructions</button>
        </div>
    </main>
    

    <footer>
        <a href="../../index.html">‚Üê Back to Game Hub</a>
    </footer>

    <script>
        document.getElementById('play-button').addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        document.getElementById('instructions-button').addEventListener('click', function () {
            window.location.href = 'instructions.html';
        });
    </script>
</body>
</html>
